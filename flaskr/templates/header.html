<!DOCTYPE html>
<html lang="en" dir="ltr" class="h-100">

<head>
	<meta charset="utf-8">
	<title>Blog Web Site</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="d-flex flex-column h-100">
<nav class="py-2 bg-dark border-bottom">
	<div class="container d-flex flex-wrap">
		<ul class="nav me-auto">
			<li class="nav-item">
				<a href="/" class="nav-link link-dark px-2 active text-white" aria-current="page">Home</a></li>
		</ul>
		<ul class="nav">
			{% if g.user %}
			<li class="nav-item">
				<span>{{ g.user['username'] }}</span></li>
			<li class="nav-item">
				<a href="{{ url_for('blog.create') }}" class="nav-link link-dark px-2 text-white">New Post</a></li>
			<li class="nav-item">
				<a href="" class="nav-link link-dark px-2 text-white">Log Out</a></li>
			{% else %}
			<li class="nav-item">
				<a href="" class="nav-link link-dark px-2 text-white">Register</a>
			</li>
			{% endif %}
			<li class="nav-item"><a href=""
									class="nav-link link-dark px-2 text-white">About</a>
			</li>
			<li class="nav-item"><a href="" class="nav-link link-dark px-2 text-white">Contact</a></li>

		</ul>
	</div>
</nav>
