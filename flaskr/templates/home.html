{% include "header.html" %}
  <div class="container">
      <div class="row align-items-md-stretch pt-5">
            {% for blog in blogs %}
              <div class="col-md-6 mb-4">
                <div class="h-100 p-4  bg-light border rounded-3">
                               <h2 id="homePostTitle">{{ blog.title }}</h2>
                               <h5 class="text-secondary">{{ blog.subtitle }}</h5>
                               <p>{{ blog.body }}</p>

                    <a href="{{ url_for('get_blog', post_id=blog.id) }}" class="btn btn-outline-secondary" type="button">Read More</a>
                </div>
              </div>
            {% endfor %}
    </div>
  </div>
{% include "footer.html" %}
