<!DOCTYPE html>
<html lang="en" dir="ltr" class="h-100">

<head>
  <meta charset="utf-8">
  <title>Daily Blog</title>
  <meta charset="utf-8">
      <link rel="stylesheet" href="static/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="d-flex flex-column h-100">
  <nav class="py-2 bg-dark border-bottom">
    <div class="container d-flex flex-wrap">
      <ul class="nav me-auto">
        <li class="nav-item"><a href="/" class="nav-link link-dark px-2 active text-white" aria-current="page">Home</a></li>
      </ul>
      <ul class="nav">
        <li class="nav-item"><a href="/about" class="nav-link link-dark px-2 text-white">About</a></li>
        <li class="nav-item"><a href="/contact" class="nav-link link-dark px-2 text-white">Contact</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
      <div class="row align-items-md-stretch pt-5">
            {% for blog in blogs %}
              <div class="col-md-6 mb-4">
                <div class="h-100 p-4  bg-light border rounded-3">
                               <h2 id="homePostTitle">{{ blog.title }}</h2>
                               <h5 class="text-secondary">{{ blog.subtitle }}</h5>
                               <p>{{ blog.body }}</p>

                    <a href="{{ url_for('get_blog', post_id=blog.id) }}" class="btn btn-outline-secondary" type="button">Read More</a>
                </div>
              </div>
            {% endfor %}
    </div>
  </div>
  <footer class="footer mt-auto py-3 bg-light">
  <div class="container">
    <p class="text-muted text-center mb-0">
        Â© Created by Denis Schiopu
    </p>
  </div>
</footer>

</body>
</html>
